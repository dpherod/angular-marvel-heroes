<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Edit Power</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Power Name" formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
